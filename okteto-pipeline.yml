deploy:
  - okteto build -f Dockerfile -t okteto.dev/myapp:latest
  - okteto build -f Dockerfile.nginx -t okteto.dev/nginx:latest
  - okteto build -f Dockerfile.xray -t okteto.dev/xray:latest
  - kubectl apply -f k8s/service.yml
  - envsubst < k8s/deployment.yaml | kubectl apply -f -
  - kubectl rollout restart deploy ray
